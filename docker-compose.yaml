networks:
  horeca:
    driver: bridge

volumes:
  pg_data: null
  certbot_conf: null      # YANGI
  certbot_www: null       # YANGI

services:
  nginx:
    networks:
      - horeca
    ports:
      - "80:80"
      - "443:443"       # YANGI - HTTPS port
    volumes:
      - ./resources/static:/code/resources/static
      - ./resources/media:/code/resources/media
      - ./resources/layout/nginx.conf:/etc/nginx/nginx.conf
      - certbot_conf:/etc/letsencrypt:ro      # YANGI
      - certbot_www:/var/www/certbot:ro       # YANGI
    build:
      context: .
      dockerfile: ./docker/Dockerfile.nginx
    depends_on:
      - web
    restart: always

  web:
    networks:
      - horeca
    build:
      context: .
      dockerfile: ./docker/Dockerfile.web
    command: sh ./resources/scripts/entrypoint-server.sh
    environment:
      - PYTHONPYCACHEPREFIX=/var/cache/pycache
    env_file:
      - .env
    volumes:
      - './:/code'
    expose:                # ports ni expose ga o'zgartirdik
      - 8000
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:17
    networks:
      - horeca
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  redis:
    networks:
      - horeca
    image: redis
    restart: always

  celery:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.web
    command: celery -A config worker --loglevel=info
    volumes:
      - "./:/code"
    depends_on:
      - redis
      - web
    networks:
      - horeca
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  # YANGI SERVICE
  certbot:
    image: certbot/certbot:latest
    networks:
      - horeca
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
#    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always